<h2 class="content-block">Vallomás kiválasztása</h2>
<div class="view-wrapper">
  <div class="dx-card">
  <div class="panels"></div>

    Töltse fel a vallomását PDF ben : 
      <input type="file" #file title="Vallomás pdf" 
                        placeholder="Vallomás" accept="pdf/*" 
                         
                        (change)="uploadFileToAIServer($event)">
      <dx-button stylingMode="contained"
      text="Feldolgoz"
        [height]="30"
        [width]="150"
        type="success" 
        (onClick)="processDoc()"   >
    </dx-button>  
   
      AI rendszer váltás (MISTRAL: onPrem vagy GPT4 cloud):  
    <dx-button stylingMode="contained" 
      [text]=execsystem
      [height]="30"
      [width]="100"
      type="normal" 
      (onClick)="changeExecSystem()"   >
  </dx-button>       

</div>    
  
<dx-progress-bar
[value]="progress"
[height]="50"
(onValueChanged)="handleValueChange($event)">
</dx-progress-bar>
<div class="panels">
  
        <div class="content-block " >
          <iframe [src]="pdfUrl" 
                  width="800px"                  
                  height="430px"
                  title ="PDF document"></iframe>
        </div> 
  </div>
</div>
